{{ sections }}
<div class="card-body">
    <div class="card mb-4 bg-light">
        <div class="card-header bg-secondary text-white">
            Resource Upload Form
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="resource">Resource File</label>
                    <input type="file" class="form-control-file" id="resource" name="resource" required>
                </div>
                <button type="submit" class="btn btn-success" style="background-color: #00cccc; border-color: #00cccc;">Upload</button>
            </form>
        </div>
    </div>
</div>
