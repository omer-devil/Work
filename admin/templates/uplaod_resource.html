<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
</head>
<body>
<section class="w3-card">
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <header id="content1" style="display: none;">
    <div class="w3-display-container">
      <a href="/logout" onclick="loading_animation();"><img width="15%" class="w3-display-topleft" src="{{ url_for('static', filename='img/back.svg') }}" alt=""></a>
      <img width="100%" class="round2" src="{{ url_for('static', filename='img/logo.avif') }}">
    </div>
  </header>
  <main id="content2" class="main4" style="display: none;">
<div class="w3-container">
    <div class="w3-card">
        <div class="card-header bg-secondary text-white">
            Resource Upload Form
        </div>
        <div>
            <form action="/admin/panal/add_resource" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="resource">Resource File</label>
                    <input type="file" class="ss round" id="resource" name="files" required>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea class="ss round" id="description" name="description" rows="3" required></textarea>
                </div>
                <select name="resource_type">
                    {% for x in resource %}
                    <option value="{{ x }}">{{ x }}</option>
                    {% endfor %}
                </select>
                <select name="section">
                    {% for x in sections %}
                    <option value="{{ x[0] }}">{{ x[1] }} {{ x[2] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn" style="background-color: #00cccc; border-color: #00cccc;">Upload</button>
            </form>
        </div>
    </div>
</div>
</main>
</section>
</div>
<script src=" {{url_for('static',filename='js/action.js')}} "></script>
<script src=" {{url_for('static',filename='js/api.js')}} "></script>
</body>
</html>
